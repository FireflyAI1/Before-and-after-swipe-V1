<!DOCTYPE html>
<html>
<head>
    <title>Houlton School Then and Now</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
            background-color: #2ecc71; /* Green shade (change the color code to your preferred green) */
        }

        .image {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #switch-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background for the toggle switch */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: none; /* Hide the toggle switch by default */
        }

        #switch-button {
            appearance: none;
            border: none;
            background-color: #ccc;
            padding: 10px 20px;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #switch-button:hover {
            background-color: #ddd; /* Light gray color on hover */
        }

        #switch-button:focus {
            background-color: #2196F3; /* Blue color on focus */
            color: #fff;
        }

        @media only screen and (max-width: 600px) {
            /* Mobile styles */
            #switch-container {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="85x slowmo.jpg" class="image" alt="Landing Page Image">
    </div>

    <div id="switch-container">
        <button id="switch-button" onclick="toggleImage()">Switch Image</button>
    </div>

    <script>
        var image = document.querySelector('.image');
        var switchContainer = document.getElementById('switch-container');
        var toggle = document.getElementById('toggle');

        // Array of image file names
        var images = [
            "85x slowmo.jpg",
            "Left Houlton School before.jpg",
            "Right Houlton School after.jpg"
        ];

        // Index to keep track of the current image
        var currentIndex = 0;

        // Function to update the image source
        function updateImage() {
            image.src = images[currentIndex];
        }

        // Function to toggle images on desktop
        function toggleImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        // Event listeners for swiping images on mobile and desktop
        var touchStartX = 0;
        var touchEndX = 0;

        image.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        });

        image.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].clientX;
            var swipeDistance = touchEndX - touchStartX;

            if (swipeDistance > 50) {
                // Swipe right
                currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            } else if (swipeDistance < -50) {
                // Swipe left
                currentIndex = (currentIndex + 1) % images.length;
            }

            updateImage();
        });

        // Check if the device is a mobile or desktop device
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Show the toggle switch on desktop, hide it on mobile
        if (!isMobile) {
            switchContainer.style.display = 'block';
        }
    </script>
</body>
</html>
