<!DOCTYPE html>
<html>
<head>
    <title>Houlton School Then and Now</title>
    <style>
        /* Your existing styles here */

        /* ... */
    </style>
</head>
<body>
    <div id="container">
        <img src="85x slowmo.jpg" class="image" alt="Landing Page Image">
    </div>

    <div id="switch-container">
        <input type="checkbox" id="toggle">
        <label for="toggle"></label>
    </div>

    <script>
        var image = document.querySelector('.image');
        var switchContainer = document.getElementById('switch-container');
        var toggle = document.getElementById('toggle');

        // Array of image file names
        var images = [
            "85x slowmo.jpg",
            "Left Houlton School before.jpg",
            "Right Houlton School after.jpg"
        ];

        // Index to keep track of the current image
        var currentIndex = 0;

        // Function to update the image source
        function updateImage() {
            image.src = images[currentIndex];
        }

        // Event listener for toggling images with the switch on desktop
        toggle.addEventListener('change', function() {
            if (this.checked) {
                currentIndex = (currentIndex + 1) % images.length;
            } else {
                currentIndex = 0;
            }
            updateImage();
        });

        // Event listeners for swiping images on mobile
        /* Your existing touch events here */

        /* ... */

        // Check if the device is a mobile or desktop device
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Show the toggle switch on desktop, hide it on mobile
        if (!isMobile) {
            switchContainer.style.display = 'block';
        }
    </script>
</body>
</html>
